volumes:
  pgdata:

services:
  api:
    build: .
    hostname: api
    ports:
      - "3000:3000"
    environment:
      DB_NAME: ushort
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin

      REDIS_PASSWORD: 
      REDIS_HOST: redis
      REDIS_PORT: 6379

      JWT_SECRET: super_secret_secret
    depends_on:
      - redis
      - db

  redis:
    image: redis:8
    ports:
      - 6379:6379
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: ushort
